work_directory: "."

scheduler:
  lr: 1.E-3 #optimize
  lr_decay: 1.E-3 #optimize 

training:
  batch_size: 100 #optimize
  epochs: 500
  geometries: "healthy"
  train_test_split: 0.9
  loss_weight_boundary_nodes: 1 #optimize
  output_interval: -1

checkpoints:
  ckpt_path: "checkpoints"
  ckpt_name: "model.pt"

performance:
  amp: False
  jit: False

testing:
  graph: "s0095_0001.21.0.grph"

architecture:
  hidden_dim: 11 #optimize
  in_feats: 18
  edge_feats: 9
  latent_size_gnn: 9 #optimize
  latent_size_mlp: 64 #optimize
  number_hidden_layers_mlp: 2 #optimize
  out_size: 2
  autoloop_iterations: 1 #optimize
  process_iterations: 1
  backward_interval: 5

hyperparameter_optimization:
  runs: 100