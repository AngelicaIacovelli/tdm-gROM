work_directory: "."

hyperparameter_optimization:
  runs: 100
  flag: "False" # "True" for Transformer hpo, "False" otherwise --------------------

model:
  LSTM: "False" # "True" for LSTM model, "False" for Transformer --------------------

performance:
  amp: False
  jit: False

testing:
  graph: "s0095_0001.21.0.grph"

# LSTM and AE 

scheduler:
  lr: 0.00013057147756019883 #optimize LSTM #optimize AE 
  lr_decay: 0.02207028405136984 #optimize LSTM #optimize AE 

training:
  batch_size: 10 #optimize LSTM #optimize AE
  epochs: 100 #---------------------------------------------------------------------------------------
  geometries: "one_geometry" #"healthy" for LSTM, "test" or "one_geometry" for AE --------------------
  train_test_split: 0.9
  loss_weight_boundary_nodes: 1 #optimize LSTM
  output_interval: 50
  backward_interval: 5 

checkpoints:
  ckpt_path: "checkpoints"
  ckpt_name: "model.pt"

architecture:
  hidden_dim: 42 #optimize LSTM
  in_feats: 17 #put 18 for LSTM and 17 for AE --------------------
  edge_feats: 9
  latent_size_gnn: 9 #optimize LSTM #optimize AE
  latent_size_mlp: 53 #optimize LSTM #optimize AE
  number_hidden_layers_mlp: 1 #optimize LSTM #optimize AE
  out_size: 2 
  autoloop_iterations: 1 #optimize LSTM
  process_iterations: 3 #optimize LSTM #optimize AE
  latent_size_AE: 19 #optimize AE


# TRANSFORMER

transformer_architecture:
  lr: 0.000117216
  lr_decay: 0.00571391
  epochs: 5
  threshold: 1000000.0
  N_heads: 2 #hpo Transformer
  N_timesteps: 41
  N_inn: 5 #hpo Transformer
  N_g: 10 # hpo Transformer
  N_neu_MLP_p: 10 # hpo Transformer
  N_hid_MLP_p: 4  # hpo Transformer
  N_neu_MLP_m: 16 # hpo Transformer
  N_hid_MLP_m: 4  # hpo Transformer
  incremental_loss: "False"
  checkpoints_ckpt_path: "checkpoints_transformer"
  checkpoints_ckpt_name: "model.pt"


  # LNODEs

LNODEs_architecture:
  lr: 0.0117216 #hpo
  lr_decay: 1 #hpo
  epochs: 100
  threshold: 1000000.0
  N_timesteps: 41
  N_states: 10000 # hpo il numero minimo dovrebbe essere latent_size_AE #hpo da 19*npnodes=5472 a 10000
  N_parameters: 1
  N_hid_MLP: 100 #hpo
  N_neu_MLP: 40 #hpo
  checkpoints_ckpt_path: "checkpoints_LNODEs"
  checkpoints_ckpt_name: "model.pt"
